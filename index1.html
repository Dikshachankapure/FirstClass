<!doctype html>
<html>
  <head>
       <title> Employee Registration Form</title>
       <link rel="stylesheet" href="first.css">
  </head>
  <body>
  	<h1> Employee Registration </h1>
  	<div class="header">
  		<h>Please Enter Employee Detailes</h>
  		</div>
  		<div class="row">
  <div class="column side">
   </div>
  <div class="column middle">
        <div class="footer">
        	<h>     </h>
        </div>
  	</div>
  	<form>
  		<table>
  			<tr>
  				<td>
  					Employee Name:
  				</td>
  				<td>
  					<input type="text" placeholder="enter your name" name="employee name">
  				</td>
  			</tr>
  			<tr>
  				<td>
  					Department:
  				</td>
  				<td>
  					<select name="select your department">
  						<option value="-1">select</option>
  						<option value="computer science">computer science</option>
  						<option value="electronics">electronics</option>
  						<option value="electrical">electrical</option>
  						<option value="mechanical">mechanical</option>
  					</select>
  				</td>
  			</tr>
  			<tr>
  				<td>
  					Role:
  				</td>
  				<td>
  					<select name="role">
  						<option value="-1">select</option>
  						<option value="teacher">teacher</option>
  						<option value="principal">principal</option>
  						<option value="hod">hod</option>
  					</select>
  				</td>
  			</tr>
  			<tr>
  				<td>
  					Personal email:
  				</td>
  				<td>
  					<input type="mail" placeholder=" enter personal Email_id" name"">
  				</td>
  			</tr>
  			<tr>
  				<td>
  					Pan no.
  				</td>
  				<td>
  					<input type="no" placeholder="enter your pan no" name"">
  				</td>
  			</tr>
  			<tr>
  				<td>
  					Country:
  				</td>
  				<td>
  					<select name="country">
  						<option value="-1">select</option>
  						<option value="india">india</option>
  						<option value="america">america</option>
  						<option value="japan">japan</option>
  						<option value="china">china</option>
  					</select>
  				</td>
  			</tr>
  			<tr>
  				<td>
  					zip code:
  				</td>
  				<td>
  					<input type="no" placeholder="enter your zip code" name="zip code">
  				</td>
  			</tr>
  		</table>
  	</form>
  	</div>
  	<button>Register</button>
  </body>
</html>
